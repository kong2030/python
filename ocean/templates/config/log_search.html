{% extends "base.html" %}


{% block content %}

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <span>常用工具</span>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>日志搜索</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <h1 class="page-title"> 日志工具
                            <small>日志搜索</small>
                        </h1>
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <div class="row">
                            <div class="col-md-12 ">
                                    <!-- BEGIN SAMPLE FORM PORTLET-->
                                    <div class="portlet light bordered">
                                        <div class="portlet-body">
                                            <!-- BEGIN FORM-->
                                            <form class="form-horizontal" action="#" method="post" id="form_log_search">
                                                <div class="form-body" >
                                                    <div class="form-group ">
                                                        <label class="control-label col-md-2">日志目录
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" id="logPath" name="logPath" value="D:\backup\log_search\input" required/>
                                                            </div>
                                                        </div>
                                                        <label class="control-label col-md-2">输出目录
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" id="outputPath" name="outputPath" value="D:\backup\log_search\output" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-2">日志模板
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <select class="bs-select form-control" data-live-search="true" data-size="8" id="logType" name="logType" required>
                                                                <option value="qq_kcbp" selected>期权日志-kcbp</option>
                                                                <option value="qq_bpu">期权日志-bpu</option>
                                                            </select>
                                                        </div>
                                                        <label class="control-label col-md-2">搜索方式
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <select class="bs-select form-control" data-live-search="true" data-size="8" id="searchType" name="searchType" required>
                                                                <option value="time_type" selected>按时间截取</option>
                                                                <option value="keyword_type">按关键字搜索</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group " id="timeType">
                                                        <label class="control-label col-md-2">开始时间
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" id="timeBegin" name="timeBegin" placeholder="时间格式：10:25:30" value="" /> </div>
                                                        </div>
                                                        <label class="control-label col-md-2">时间间隔
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <select class="bs-select form-control" data-live-search="true" data-size="8" id="interval" name="interval" required>
                                                                <option value="1" selected>1分钟</option>
                                                                <option value="3">3分钟</option>
                                                                <option value="5">5分钟</option>
                                                                <option value="10">10分钟</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group " id="keywordType" style="display:none">
                                                        <label class="control-label col-md-2">关键字
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" id="keyword" name="keyword"  value="" /> </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-actions">
                                                    <div class="row">
                                                        <div class="col-md-offset-4 col-md-6">
                                                            <button type="submit" class="btn green">提交</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- END FORM-->
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ">
                                <!-- BEGIN Portlet PORTLET-->
                                <div class="portlet box blue-hoki">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-gift"></i>前100行日志 （详情请看输出文件）
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="scroller"  data-rail-visible="1" data-rail-color="yellow" data-handle-color="#a1b2bd" style="height:400px;">
                                            <div id="logPreview"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END Portlet PORTLET-->
                            </div>
                        </div>
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->

{% endblock %}

<!-- BEGIN EXTRA SCRIPTS -->
{% block script %}
<!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="/static/metronic/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/static/metronic/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
        <script src="/static/metronic/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="/static/metronic/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
        <script src="/static/js/plugins/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="/static/js/form-validation.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script type="text/javascript">
            $(document).ready(function(){
                $("#searchType").change(function(){
                    if ($("#searchType").val() == "time_type"){
                        $("#timeType").show();
                        $("#keywordType").hide();
                    }else{
                        $("#timeType").hide();
                        $("#keywordType").show();
                    }
                });
            });

        </script>
{% endblock %}
<!-- END EXTRA SCRIPTS -->
