{% extends "base.html" %}

<!-- BEGIN EXTRA CSS -->
{% block css %}
<link href="/static/metronic/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css" />
{% endblock %}
<!-- END EXTRA CSS -->

{% block content %}

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <span>系统管理</span>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>权限管理</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <h1 class="page-title"> 权限管理
                            <small>编辑</small>
                        </h1>
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <div class="row">
                            <div class="col-md-12 ">
                                    <!-- BEGIN SAMPLE FORM PORTLET-->
                                    <div class="portlet light bordered">
                                        <div class="portlet-body">
                                            <!-- BEGIN FORM-->
                                            <form action="{% url 'cmdb:saveAppUser' %}" id="form_sample_2" class="form-horizontal" method="post">
                                                <div class="form-body">
                                                    <div class="form-group  margin-top-10">
                                                        <label class="control-label col-md-3">用户名称
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" name="userName" value="{{ user.username }}" readonly/> </div>
                                                                <input type="hidden" id="user_id" name="userId" value="{{ user.id }}"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">工号
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-3">
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control" name="userCode" value="{{ user.userinfo.user_code }}" readonly/> </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">所管系统
                                                            <span class="required"> * </span>
                                                        </label>
                                                        <div class="col-md-9">
                                                            <select multiple="multiple" class="multi-select" id="my_multi_select" name="app_multi_selects">
                                                                {% for obj in appSelected %}
                                                                <option value="{{ obj.id }}" selected>{{ obj.chinese_name }}</option>
                                                                {% endfor %}
                                                                {% for obj in appUnselected %}
                                                                <option value="{{ obj.id }}">{{ obj.chinese_name }}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br><br>
                                                <div class="form-actions">
                                                    <div class="row">
                                                        <div class="col-md-offset-3 col-md-9">
                                                            <button type="submit" class="btn green">提交</button>
                                                            <button type="button" class="btn default"><a href="{% url 'cmdb:listAppUser' %}" style="text-decoration:none;color:#666">取消</a></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- END FORM-->
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->

{% endblock %}

<!-- BEGIN EXTRA SCRIPTS -->
{% block script %}

        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="/static/metronic/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="/static/metronic/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
        <script src="/static/metronic/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->

        <script type="text/javascript">
            jQuery(document).ready(function(){
                $('#my_multi_select').multiSelect();
            });

        </script>

{% endblock %}
<!-- END EXTRA SCRIPTS -->
