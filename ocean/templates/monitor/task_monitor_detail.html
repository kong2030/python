{% extends "base.html" %}


{% block content %}

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <span>业务监控</span>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>监控状态</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <h1 class="page-title"> 监控结果
                            <small>详情</small>
                        </h1>
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <div class="row">
                            <div class="col-md-12 ">
                                <!-- BEGIN Portlet PORTLET-->
                                <div class="portlet box blue-hoki">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-gift"></i>{{ task.name }}</div>
                                        <div class="actions">
                                            <a href="{% url 'monitor:taskStatus' %}" class="btn btn-default btn-sm">
                                                <i class="fa fa-reply"></i> 返回 </a>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div id="task_monitor_detail" style="height:400px;"></div>
                                    </div>
                                </div>
                                <!-- END Portlet PORTLET-->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="portlet-body">

                                </div>



                            </div>



                        </div>

                    </div>
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->

{% endblock %}

<!-- BEGIN EXTRA SCRIPTS -->
{% block script %}

        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="/static/js/plugins/echarts.min.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->

        <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('task_monitor_detail'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '监控结果:0,正常;1,异常;-1,未知'
            },
            tooltip: {},
            legend: {
                data:['监控结果']
            },
            xAxis: {
                //data: ["14:36","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                data: {{ task_monitor_graph_data.x_data | safe }}
            },
            yAxis: {},
            series: [{
                name: '监控结果',
                type: 'bar',
                //data: [5, 20, 36, 10, 10, 20]
                data: {{ task_monitor_graph_data.y_data }}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        </script>


{% endblock %}
<!-- END EXTRA SCRIPTS -->
